    runs-on: self-hosted
    steps:
      - name: Run coverage analysis
        uses: ./.github/actions/coverage
        timeout-minutes: 10
        #max-attempts: 3
        continue-on-error: true

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: .\logs
          retention-days: 7
          
  Release:
    needs: CheckCoverage
    runs-on: self-hosted
