# This is a basic workflow to help you get started with Actions
name: CI
env:
  TARGET: 'ALL'

on: 
  push:

jobs:
  testenv:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: testrun
        run: powershell "dir env:"
      - name: restore
        run: "dotnet tool restore"
      - name: compile base
        run: .\pipeline_scripts\CompileAll.cmd Base -ci $GITHUB_WORKSPACE
      - name: compile target
        run: .\pipeline_scripts\CompileAll.cmd $TARGET -ci $TARGET
      - name: script
        run: python print.py
          
