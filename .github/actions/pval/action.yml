name: coverage
description: unittest coverage

inputs:
      runDir: 
          description: "runDir path"
          required: true

runs:
      using: "composite"
      
      steps:
        - name: print PVal path
          run:  echo  $env:pValPath   
          shell: powershell
        - name: List mapped drives
          run:  net use
          shell: powershell
        - name: Map I:drive 
          run:  'net use I: \\amr.corp.intel.com\ec\proj\mdl\jf\intel /y ; $LASTEXITCODE= 0'
          shell: powershell
        - name: Run pVal
          run:  powershell ${{inputs.runDir}}\$env:pValPath $env:tosPath full -sk
          shell: powershell
